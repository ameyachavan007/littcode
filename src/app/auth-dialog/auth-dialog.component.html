<h2 mat-dialog-title style="text-align: center;">Sign In</h2>
<mat-divider></mat-divider>
<mat-dialog-actions>
    <div class="dialog-main">
        <div class="auth-buttons">
            <button mat-button class="auth-btn" (click)="signInWithGoogle()">Google</button>
            <button mat-button class="auth-btn" (click)="signInWithGithub()">Github</button>
        </div>
        <div class="cancel-button-container">
            <button mat-button mat-dialog-close class="cancel">Cancel</button>
        </div>
    </div>
</mat-dialog-actions>
